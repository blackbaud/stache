<div class="sky-image-visual">

  <div
    class="app-screenshot"
    id="sky-image-default-caption"
  >
    <sky-image
      imageSource="~/assets/demo-image.jpg"
      imageAlt="image for visual test"
      caption="default caption"
    >
    </sky-image>
  </div>

  <div
    class="app-screenshot"
    id="sky-image-success-caption"
  >
    <sky-image
      imageSource="~/assets/demo-image.jpg"
      captionType="success"
      imageAlt="image for visual test"
      caption="success caption"
    >
    </sky-image>
  </div>

  <div
    class="app-screenshot"
    id="sky-image-danger-caption"
  >
    <sky-image
      [showBorder]="true"
      imageSource="~/assets/demo-image.jpg"
      captionType="danger"
      imageAlt="image for visual test"
      caption="danger caption"
    >
    </sky-image>
  </div>

  <div
    class="app-screenshot"
    id="sky-image-warning-caption"
  >
    <sky-image
      imageSource="~/assets/demo-image.jpg"
      captionType="warning"
      imageAlt="image for visual test"
      caption="warning caption"
    >
    </sky-image>
  </div>

  <div
    class="app-screenshot"
    id="sky-image-info-caption"
  >
    <sky-image
      [showBorder]="true"
      imageSource="~/assets/demo-image.jpg"
      captionType="info"
      imageAlt="image for visual test"
      caption="info caption"
    >
    </sky-image>
  </div>

  <div
    class="app-screenshot"
    id="sky-image-show-border"
  >
    <sky-image
      imageSource="~/assets/demo-image.jpg"
      showBorder="true"
      imageAlt="image for visual test"
      caption="show border"
    >
    </sky-image>
  </div>

  <div
    class="app-screenshot"
    id="sky-image-no-caption"
  >
    <sky-image
      imageSource="~/assets/demo-image.jpg"
      showBorder="true"
      imageAlt="image for visual test"
    >
    </sky-image>
  </div>
</div>
