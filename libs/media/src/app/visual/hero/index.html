<div
  id="sky-hero-default"
  class="sky-hero-visual-container"
>
  <sky-hero
    overlayOpacity="0.4"
    backgroundImageUrl="~/assets/hero-sample.jpg"
  >
    <sky-hero-heading>
      Default hero
    </sky-hero-heading>
    <sky-hero-subheading>
      This is the default styling of a hero image.
    </sky-hero-subheading>
  </sky-hero>
</div>

<div
  id="sky-hero-alternate-colors"
  class="sky-hero-visual-container"
>
  <sky-hero
    overlayOpacity="0"
    backgroundImageUrl="~/assets/hero-sample.jpg"
  >
    <sky-hero-heading heroTextColor="#F00">
      Custom text color hero
    </sky-hero-heading>
    <sky-hero-subheading heroTextColor="#F00">
      This hero uses custom colors for its text.
    </sky-hero-subheading>
  </sky-hero>
</div>

<div
  id="sky-hero-darker-opacity"
  class="sky-hero-visual-container"
>
  <sky-hero
    overlayOpacity="0.9"
    backgroundImageUrl="~/assets/hero-sample.jpg"
  >
    <sky-hero-heading>
      Dark hero
    </sky-hero-heading>
    <sky-hero-subheading>
      This hero uses custom opacity on the image overlay.
    </sky-hero-subheading>
  </sky-hero>
</div>
