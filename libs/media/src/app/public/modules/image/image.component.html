<div class="sky-image-wrapper">
  <img
    class="sky-image"
    [ngClass]="{'sky-image-border': showBorder }"
    [src]="imageSource"
    [alt]="imageAlt"
  />
  <div *ngIf="caption"
    class="sky-image-caption-container"
    [ngClass]="{
      'sky-caption-default': captionType === 'default',
      'sky-caption-info': captionType === 'info',
      'sky-caption-success': captionType === 'success',
      'sky-caption-warning': captionType === 'warning',
      'sky-caption-danger': captionType === 'danger'}"
    >
    <div class="sky-image-divider">
    </div>
    <div [ngSwitch]="captionType"
      class="sky-image-caption"
      [ngClass]="{
        'sky-text-success': captionType === 'success',
        'sky-text-info': captionType === 'info',
        'sky-text-warning': captionType === 'warning',
        'sky-text-danger': captionType === 'danger'
      }"
    >
      <ng-container *ngSwitchCase="'success'">
        <strong>{{ 'skyux_image_do_text' | skyLibResources }}</strong> {{caption}}
      </ng-container>
      <ng-container *ngSwitchCase="'danger'">
        <strong>{{ 'skyux_image_dont_text' | skyLibResources }}</strong> {{caption}}
      </ng-container>
      <ng-container *ngSwitchDefault>
        {{caption}}
      </ng-container>
    </div>
  </div>
</div>
