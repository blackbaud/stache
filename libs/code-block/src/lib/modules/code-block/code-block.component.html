<div class="sky-code-block">
  @if (!hideHeader) {
    <div class="sky-code-block-header">
      <div>
        @if (fileName) {
          <span class="sky-emphasized sky-margin-inline-default">
            {{ fileName }}
          </span>
        }
        @if (displayName) {
          <span class="sky-deemphasized">
            {{ displayName }}
          </span>
        }
      </div>
      @if (!hideCopyToClipboard) {
        <sky-copy-to-clipboard
          [buttonText]="'sky_copy_to_clipboard_button' | skyLibResources"
          [buttonClickedText]="
            'sky_copy_to_clipboard_button_success' | skyLibResources
          "
          [copyTarget]="skyCodeOutput"
        />
      }
    </div>
  }
  <div #codeFromContent class="sky-code-input">
    <ng-content />
  </div>
  <div>
    <pre #skyCodeOutput class="sky-code-output"><code
      [ngClass]="codeBlockClassName"
      [innerHTML]="output"></code></pre>
  </div>
</div>
