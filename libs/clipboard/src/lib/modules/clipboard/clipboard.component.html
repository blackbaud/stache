<button
  type="button"
  class="sky-btn sky-btn-default"
  [attr.title]="
    title ? title : ('sky_copy_to_clipboard_button_title' | skyLibResources)
  "
  [attr.aria-label]="
    !ariaLabelledBy
      ? ariaLabel
        ? ariaLabel
        : ('sky_copy_to_clipboard_button_title' | skyLibResources)
      : undefined
  "
  [attr.aria-labelledby]="ariaLabelledBy ? ariaLabelledBy : undefined"
  (click)="copyToClipboard()"
>
  @if (!buttonActive) {
    <i aria-hidden="true" class="fa fa-clipboard"></i>
  }
  @if (buttonActive) {
    <i aria-hidden="true" class="fa fa-check"></i>
  }
  @if (!buttonActive || (buttonActive && !buttonClickedText)) {
    <span>
      {{ buttonText }}
    </span>
  }
  @if (buttonActive && buttonClickedText) {
    <span>
      {{ buttonClickedText }}
    </span>
  }
</button>
