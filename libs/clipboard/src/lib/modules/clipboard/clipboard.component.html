<button
  type="button"
  class="sky-btn sky-btn-default"
  (click)="copyToClipboard()"
  [attr.title]="title ? title : ('sky_copy_to_clipboard_button_title' | skyLibResources)"
  [attr.aria-label]="!ariaLabelledBy ? ariaLabel ? ariaLabel : ('sky_copy_to_clipboard_button_title' | skyLibResources) : undefined"
  [attr.aria-labelledby]="ariaLabelledBy ? ariaLabelledBy : undefined"
  >
  <i *ngIf="!buttonActive" aria-hidden="true" class="fa fa-clipboard"></i>
  <i *ngIf="buttonActive" aria-hidden="true" class="fa fa-check"></i>
  <span *ngIf="!buttonActive || (buttonActive && !buttonClickedText)">
    {{ buttonText }}
  </span>
  <span *ngIf="buttonActive && buttonClickedText">
    {{ buttonClickedText }}
  </span>
</button>
