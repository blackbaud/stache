<button
  class="sky-btn sky-btn-primary sky-btn-icon stache-back-to-top"
  type="button"
  [ngClass]="{ hidden: isHidden }"
  [attr.aria-label]="'stache_back_to_top_button' | skyLibResources"
  [attr.aria-hidden]="isHidden"
  (click)="scrollToTop()"
>
  <sky-icon iconName="chevron-up" />
</button>
