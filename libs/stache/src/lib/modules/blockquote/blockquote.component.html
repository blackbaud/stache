<div class="stache-blockquote">
  <div class="stache-blockquote-icon">
    <sky-icon iconName="text-quote" variant="solid" />
  </div>
  <blockquote class="stache-blockquote-content">
    <ng-content />
    @if (author) {
      <div class="stache-blockquote-source">
        &mdash;
        @if (quoteSource) {
          <a [href]="quoteSource">
            <span>{{ author }}</span>
          </a>
        }
        @if (!quoteSource) {
          <span>{{ author }}</span>
        }
      </div>
    }
  </blockquote>
</div>
