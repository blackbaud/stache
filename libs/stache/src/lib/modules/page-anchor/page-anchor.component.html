<div class="stache-page-anchor" [attr.id]="fragment">
  <a
    queryParamsHandling="merge"
    [routerLink]="path"
    [fragment]="fragment"
    (click)="scrollToAnchor()"
  >
    <h2 class="stache-page-anchor-heading">
      <ng-content />
      <sky-icon class="stache-page-anchor-icon" iconName="link" />
    </h2>
  </a>
</div>
