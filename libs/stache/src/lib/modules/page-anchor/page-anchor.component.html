<div class="stache-page-anchor" [attr.id]="fragment">
  <a
    queryParamsHandling="merge"
    [routerLink]="path"
    [fragment]="fragment"
    (click)="scrollToAnchor()"
  >
    <h2 class="stache-page-anchor-heading">
      <ng-content />
      <i class="fa fa-link stache-page-anchor-icon"></i>
    </h2>
  </a>
</div>
