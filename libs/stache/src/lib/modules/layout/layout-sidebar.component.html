<stache-sidebar-wrapper stacheAffixTop [sidebarRoutes]="sidebarRoutes">
</stache-sidebar-wrapper>

<stache-layout-blank identifier="sidebar">
  <stache-container>
    @if (showBreadcrumbs) {
      <stache-breadcrumbs [routes]="breadcrumbsRoutes"> </stache-breadcrumbs>
    }

    @if (showEditButton) {
      <stache-edit-button> </stache-edit-button>
    }

    @if (pageTitle) {
      <stache-page-header>
        <stache-page-title>
          {{ pageTitle }}
        </stache-page-title>
      </stache-page-header>
    }

    <ng-content select="[stachePageSummary]"></ng-content>
    <ng-content select="stache-page-summary"></ng-content>

    @if (showTableOfContents) {
      <stache-table-of-contents-wrapper [tocRoutes]="inPageRoutes">
      </stache-table-of-contents-wrapper>
    }

    <ng-content></ng-content>
  </stache-container>
</stache-layout-blank>

@if (showBackToTop) {
  <stache-back-to-top> </stache-back-to-top>
}
