<stache-layout-blank identifier="container">
  <stache-container>
    @if (showBreadcrumbs) {
      <stache-breadcrumbs [routes]="breadcrumbsRoutes" />
    }

    @if (showEditButton) {
      <stache-edit-button />
    }

    @if (pageTitle) {
      <stache-page-header>
        <stache-page-title>
          {{ pageTitle }}
        </stache-page-title>
      </stache-page-header>
    }

    <ng-content select="[stachePageSummary]" />
    <ng-content select="stache-page-summary" />

    @if (showTableOfContents) {
      <stache-table-of-contents-wrapper [tocRoutes]="inPageRoutes" />
    }

    <ng-content />
  </stache-container>
</stache-layout-blank>

@if (showBackToTop) {
  <stache-back-to-top />
}
