<section
  class="stache-sidebar-wrapper"
  [attr.aria-label]="'stache_sidebar_label' | skyLibResources"
  [ngClass]="{
    'stache-sidebar-closed': !sidebarOpen,
    'stache-sidebar-open': sidebarOpen,
  }"
>
  <div class="stache-sidebar-buttons">
    <button
      type="button"
      class="sky-btn sky-btn-default sky-btn-icon stache-sidebar-button"
      [attr.aria-controls]="elementId"
      [attr.aria-expanded]="sidebarOpen"
      [attr.title]="'stache_sidebar_toggle_button' | skyLibResources"
      (click)="toggleSidebar()"
    >
      @if (sidebarOpen) {
        <sky-icon iconName="chevron-left" />
      }
      @if (!sidebarOpen) {
        <sky-icon iconName="chevron-right" />
      }
    </button>
  </div>

  <div class="stache-sidebar-content" [id]="elementId">
    @if (sidebarOpen) {
      <stache-sidebar [routes]="sidebarRoutes" />
    }
  </div>
</section>
