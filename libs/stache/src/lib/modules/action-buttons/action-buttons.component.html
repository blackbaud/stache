@if (routes?.length) {
  <div class="stache-action-buttons">
    @if (showSearch) {
      <div class="stache-action-buttons-search-container">
        <sky-search
          expandMode="fit"
          [searchText]="searchText"
          (searchApply)="searchApplied($event)"
          (keyup)="onKeyUp($event)"
        />
      </div>
    }
    <sky-row>
      <nav class="stache-action-buttons-nav-container">
        @for (route of filteredRoutes; track $index) {
          <sky-column [screenSmall]="6" [screenMedium]="4" [screenLarge]="3">
            <a
              class="stache-action-button-override sky-action-button sky-btn-default sky-rounded-corners"
              [stacheRouterLink]="route.path"
              [fragment]="route.fragment"
            >
              <div>
                @if (route.icon) {
                  <sky-action-button-icon [iconName]="route.icon" />
                }
                <sky-action-button-header>
                  {{ route.name }}
                </sky-action-button-header>
              </div>
              <sky-action-button-details>
                {{ route.summary }}
              </sky-action-button-details>
            </a>
          </sky-column>
        }
      </nav>
    </sky-row>
  </div>
}
