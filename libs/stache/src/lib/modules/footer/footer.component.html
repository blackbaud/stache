<footer class="stache-footer-wrapper">
  <div class="stache-footer-content stache-max-width-container">
    <h1 class="stache-footer-heading">
      {{ siteName }}
    </h1>
    <stache-nav navType="footer" [routes]="footerLinks"> </stache-nav>
    @if (copyrightLabel) {
      <p class="stache-footer-copyright-label">
        &copy; {{ copyrightDate | date: 'yyyy' }} {{ copyrightLabel }}
      </p>
    }
  </div>
</footer>
