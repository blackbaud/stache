<stache-layout-blank identifier="default">
  <stache-container>
    <stache-breadcrumbs *ngIf="showBreadcrumbs" [routes]="breadcrumbsRoutes"></stache-breadcrumbs>
    <stache-page-header *ngIf="pageTitle">
      {{pageTitle}}
    </stache-page-header>
    <stache-row>
      <stache-column>
        <stache-page-contents *ngIf="showPageContents" [routes]="inPageRoutes">
        </stache-page-contents>
        <ng-content></ng-content>
      </stache-column>
    </stache-row>
  </stache-container>
</stache-layout-blank>
