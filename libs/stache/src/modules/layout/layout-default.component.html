<div class="stache-layout stache-layout-default">
  <stache-container>
    <stache-breadcrumbs *ngIf="showBreadcrumbs" [routes]="breadcrumbsRoutes"></stache-breadcrumbs>
    <stache-page-header *ngIf="pageTitle">
      {{pageTitle}}
    </stache-page-header>
    <stache-row>
      <stache-column>
        <ng-content></ng-content>
      </stache-column>
    </stache-row>
  </stache-container>
</div>
