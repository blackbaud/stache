<div class="stache-layout stache-layout-sidebar">
  <div class="stache-layout-header">
    <stache-breadcrumbs></stache-breadcrumbs>
    <stache-page-header *ngIf="pageTitle">
      {{pageTitle}}
    </stache-page-header>
  </div>
  <div class="stache-layout-body">
    <div class="stache-row">
      <div class="stache-col-sm-3">
        <aside class="stache-layout-secondary">
          <stache-menu [routes]="routes"></stache-menu>
        </aside>
      </div>
      <div class="stache-col-sm-9">
        <main class="stache-layout-primary">
          <ng-content></ng-content>
        </main>
      </div>
    </div>
  </div>
</div>
