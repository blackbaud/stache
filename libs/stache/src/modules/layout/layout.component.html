<template #content>
  <ng-content></ng-content>
</template>

<template #default>
  <stache-layout-default 
    pageTitle="{{pageTitle}}"
    [showBreadcrumbs]="showBreadcrumbs"
    [inPageRoutes]="inPageRoutes"
    [breadcrumbsRoutes]="breadcrumbsRoutes">
    <template [ngTemplateOutlet]="content"></template>
  </stache-layout-default>
</template>

<template #sidebar>
  <stache-layout-sidebar 
    pageTitle="{{pageTitle}}" 
    [showBreadcrumbs]="showBreadcrumbs"
    [sidebarRoutes]="sidebarRoutes"
    [inPageRoutes]="inPageRoutes"
    [breadcrumbsRoutes]="breadcrumbsRoutes">
    <template [ngTemplateOutlet]="content"></template>
  </stache-layout-sidebar>
</template>

<template [ngTemplateOutlet]="templateRef"></template>
