<stache-layout-blank identifier="sidebar">
  <stache-container>
    <stache-breadcrumbs *ngIf="showBreadcrumbs" [routes]="breadcrumbsRoutes"></stache-breadcrumbs>
    <stache-row>
      <stache-column screenSmall="9">
        <stache-page-header *ngIf="pageTitle">
          {{pageTitle}}
        </stache-page-header>
        <stache-page-summary>
          <ng-content select="[page-summary]"></ng-content>
        </stache-page-summary>
        <stache-table-of-contents *ngIf="showTableOfContents" [routes]="inPageRoutes">
        </stache-table-of-contents>
        <ng-content></ng-content>
      </stache-column>
      <stache-column screenSmall="3">
        <stache-sidebar [routes]="sidebarRoutes"></stache-sidebar>
      </stache-column>
    </stache-row>
  </stache-container>
</stache-layout-blank>
