<div class="stache-layout stache-layout-sidebar">
  <stache-container>
    <stache-breadcrumbs></stache-breadcrumbs>
    <stache-page-header *ngIf="pageTitle">
      {{pageTitle}}
    </stache-page-header>
    <stache-row>
      <stache-column screenSmall="3">
        <stache-sidebar [routes]="routes"></stache-sidebar>
      </stache-column>
      <stache-column screenSmall="9">
        <ng-content></ng-content>
      </stache-column>
    </stache-row>
  </stache-container>
</div>
