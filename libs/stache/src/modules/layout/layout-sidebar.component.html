<div class="stache-layout stache-layout-sidebar">
  <stache-container>
    <stache-breadcrumbs *ngIf="showBreadcrumbs" [routes]="breadcrumbsRoutes"></stache-breadcrumbs>
    <stache-row>
      <stache-column screenSmall="9">
        <stache-page-header *ngIf="pageTitle">
          {{pageTitle}}
        </stache-page-header>
        <ng-content></ng-content>
      </stache-column>
      <stache-column screenSmall="3">
        <stache-sidebar [routes]="sidebarRoutes"></stache-sidebar>
      </stache-column>
    </stache-row>
  </stache-container>
</div>
