<div class="stache-layout stache-layout-document">
  <stache-container>
    <stache-breadcrumbs></stache-breadcrumbs>
    <stache-page-header *ngIf="pageTitle">
      {{pageTitle}}
    </stache-page-header>
    <stache-row>
      <stache-column>
        <stache-page-contents [routes]="routes"></stache-page-contents>
        <ng-content></ng-content>
      </stache-column>
    </stache-row>
  </stache-container>
</div>
