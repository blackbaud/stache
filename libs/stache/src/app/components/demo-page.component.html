<stache 
  pageTitle="{{component.name}}"
  layout="sidebar"
  showBreadcrumbs="true">
  <stache-page-summary>
    {{component.summary}}
  </stache-page-summary>

  <stache-page-anchor>
    Demo
  </stache-page-anchor>
  <div class="stache-demo-page-result">
    <stache-container>
      <ng-content></ng-content>
    </stache-container>
  </div>

  <stache-page-anchor>
    Code
  </stache-page-anchor>
  <div class="stache-demo-code" *ngFor="let file of demoFiles">
    <h4>{{file.name}}</h4>
    <stache-code-block code="{{file.fileContents}}" languageType="{{file.language}}">
    </stache-code-block>
  </div>
</stache>
