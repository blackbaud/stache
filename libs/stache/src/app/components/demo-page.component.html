<stache pageTitle="{{component.name}}" layout="sidebar" [sidebarRoutes]="routes">
  <div>
    {{component.summary}}
  </div>
  <h2>Demo</h2>
  <div class="stache-demo-page-result">
    <ng-content></ng-content>
  </div>
  <h2>Code</h2>
  <div class="stache-demo-code" *ngFor="let file of demoFiles">
    <h4>{{file.name}}</h4>
    <stache-code code="{{file.fileContents}}" languageType="{{file.language}}">
    </stache-code>
  </div>
</stache>
