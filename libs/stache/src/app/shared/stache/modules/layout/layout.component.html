<template #content>
  <ng-content></ng-content>
</template>

<template #contentSummary>
  <ng-content select="[stachePageSummary]"></ng-content>
  <ng-content select="stache-page-summary"></ng-content>
</template>

<template #blankLayout>
  <stache-layout-blank>
    <template stachePageSummary [ngTemplateOutlet]="contentSummary">
    </template>
    <template [ngTemplateOutlet]="content">
    </template>
  </stache-layout-blank>
</template>

<template #containerLayout>
  <stache-layout-container
    [pageTitle]="pageTitle"
    [showBackToTop]="showBackToTop"
    [showBreadcrumbs]="showBreadcrumbs"
    [showTableOfContents]="showTableOfContents"
    [inPageRoutes]="inPageRoutes"
    [breadcrumbsRoutes]="breadcrumbsRoutes">
    <template stachePageSummary [ngTemplateOutlet]="contentSummary">
    </template>
    <template [ngTemplateOutlet]="content">
    </template>
  </stache-layout-container>
</template>

<template #sidebarLayout>
  <stache-layout-sidebar
    [pageTitle]="pageTitle"
    [showBackToTop]="showBackToTop"
    [showBreadcrumbs]="showBreadcrumbs"
    [showTableOfContents]="showTableOfContents"
    [sidebarRoutes]="sidebarRoutes"
    [inPageRoutes]="inPageRoutes"
    [breadcrumbsRoutes]="breadcrumbsRoutes">
    <template stachePageSummary [ngTemplateOutlet]="contentSummary">
    </template>
    <template [ngTemplateOutlet]="content">
    </template>
  </stache-layout-sidebar>
</template>

<template [ngTemplateOutlet]="templateRef">
</template>
