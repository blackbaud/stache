<div class="stache-action-buttons" *ngIf="hasRoutes()">
  <stache-row>
    <stache-column screenSmall="6" screenMedium="4" screenLarge="3" *ngFor="let route of routes">
      <sky-action-button class="stache-action-button-override" (actionClick)="navigate(route)">
        <sky-action-button-icon iconType="{{route.icon}}">
        </sky-action-button-icon>
        <sky-action-button-header>
          {{route.name}}
        </sky-action-button-header>
        <sky-action-button-details>
          {{route.summary}}
        </sky-action-button-details>
      </sky-action-button>
    </stache-column>
  </stache-row>
</div>
