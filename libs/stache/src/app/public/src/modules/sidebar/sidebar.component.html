<div class="stache-sidebar">
  <h1 role="navigation" *ngIf="heading" [attr.aria-current]="isHeadingActive() ? 'page' : false" [ngClass]="{ 'active': isHeadingActive() }" class="stache-sidebar-heading" [attr.aria-labelledby]="'stache-sidebar-heading'">
    <a id="stache-sidebar-heading" class="stach-sidebar-heading-link" [stacheRouterLink]="headingRoute">
      {{heading}}
    </a>
  </h1>
  <stache-nav navType="sidebar" [routes]="childRoutes">
  </stache-nav>
</div>
