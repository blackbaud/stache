<app-nav>
</app-nav>

<stache-hero
  backgroundImageUrl="~/assets/hero-sample-1.jpg">
  <stache-hero-heading>
    Stache Component Library
  </stache-hero-heading>
  <stache-hero-subheading>
    v2.0.0-beta.0
  </stache-hero-subheading>
</stache-hero>

<stache
  pageTitle="Welcome"
  layout="container"
  showBreadcrumbs="true"
  showTableOfContents="true">

  <stache-page-anchor>
    Action Buttons
  </stache-page-anchor>

  <stache-action-buttons [routes]="[
    { name: 'Action Button 1', path: '/', icon: 'book', summary: 'Short summary here.' },
    { name: 'Action Button 2', path: '/', icon: 'bookmark', summary: 'Short summary here.' },
    { name: 'Action Button 3', path: '/', icon: 'certificate', summary: 'Short summary here.' }
  ]">
  </stache-action-buttons>

  <stache-page-anchor>
    Code
  </stache-page-anchor>

  <p>
    To build this library, type <stache-code>npm run build</stache-code>.
  </p>

  <stache-page-anchor>
    Code Block
  </stache-page-anchor>

  <p>
    You can display blocks of code this way:
  </p>

  <stache-code-block
    languageType="js">
    $(document).ready(() => {
      // do something
    });
  </stache-code-block>

  <stache-page-anchor>
    Images
  </stache-page-anchor>

  <stache-image
    imageSource="https://unsplash.it/200/300">
  </stache-image>

  <stache-page-anchor>
    Include
  </stache-page-anchor>

  <stache-include
    fileName="example.html">
  </stache-include>

</stache>
